<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{movie?.name}}</div>
            <div class="rating"><i class="fa-solid fa-star"></i>{{movie?.rating}}</div>
            <div class="cover">
                <img [src]="movie?.cover">
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this Movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <i class="fa-solid fa-star"></i><input type="number" name="rating" [max]="5" [maxLength]="1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="title">Reviews</div>
        <div class="reviews" *ngIf="movie?.reviews?.length > 0">
            <div class="review" *ngFor="let review of movie.reviews">
                <div class="review-details">
                    <div class="review-left">
                        <div class="author">{{review.author}}</div>
                        <div class="author-dt">{{review.published_on | date: "dd MMM yyyy"}}</div>
                    </div>
                    <div class="review-right">
                        <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <span>{{review.rating}}</span>
                    </div>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <div class="reviews"  *ngIf="movie?.reviews?.length === 0">
            <div class="no-reviews">No reviews yet</div>
        </div>
    </div>
</div>
